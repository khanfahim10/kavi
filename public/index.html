<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Its for you kavitha - Real-time Music Playback</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(138, 43, 226, 0.1) 0%, transparent 70%);
      animation: pulse 15s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .container {
      background: rgba(20, 20, 30, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(138, 43, 226, 0.2);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(138, 43, 226, 0.3),
                  0 0 80px 0 rgba(138, 43, 226, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      max-height: 95vh;
      overflow-y: auto;
      overflow-x: hidden;
      position: relative;
      z-index: 1;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 30px;
      font-size: 2.2em;
      font-weight: 800;
      letter-spacing: -1px;
      text-shadow: 0 0 30px rgba(167, 139, 250, 0.3);
      line-height: 1.2;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #a78bfa;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(30, 30, 45, 0.8);
      border: 2px solid rgba(167, 139, 250, 0.3);
      border-radius: 12px;
      font-size: 16px;
      color: #e0e0e0;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(167, 139, 250, 0.4);
    }

    input:focus {
      outline: none;
      border-color: #a78bfa;
      background: rgba(30, 30, 45, 1);
      box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.1);
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.6);
    }

    button:active {
      transform: translateY(-1px);
    }

    button.secondary {
      background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    button.secondary:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    }

    .room-info {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);
      border: 1px solid rgba(167, 139, 250, 0.3);
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.2);
    }

    .room-code {
      font-size: 28px;
      font-weight: 900;
      background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 4px;
      text-shadow: 0 0 20px rgba(167, 139, 250, 0.5);
    }

    .status {
      text-align: center;
      padding: 12px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status.connected {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
      border: 1px solid rgba(34, 197, 94, 0.4);
    }

    .status.disconnected {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.4);
    }

    .player {
      margin-top: 30px;
    }

    .song-info {
      text-align: center;
      margin-bottom: 25px;
      padding: 20px;
      background: rgba(30, 30, 45, 0.5);
      border-radius: 16px;
      border: 1px solid rgba(167, 139, 250, 0.1);
    }

    .song-title {
      font-size: 22px;
      font-weight: 700;
      color: #e0e0e0;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .song-artist {
      font-size: 14px;
      color: #a78bfa;
      font-weight: 500;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(30, 30, 45, 0.8);
      border-radius: 10px;
      margin: 15px 0;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(167, 139, 250, 0.2);
    }

    .progress-bar:hover {
      height: 10px;
      transition: height 0.2s ease;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #8b5cf6 0%, #ec4899 100%);
      border-radius: 10px;
      width: 0%;
      transition: width 0.1s linear;
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.6);
      position: relative;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 14px;
      height: 14px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(139, 92, 246, 0.8);
    }

    .time-display {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #a78bfa;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .control-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 2px solid rgba(167, 139, 250, 0.3);
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.3) 0%, rgba(236, 72, 153, 0.3) 100%);
      backdrop-filter: blur(10px);
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
    }

    .control-btn:hover {
      transform: scale(1.15);
      background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
      box-shadow: 0 6px 25px rgba(139, 92, 246, 0.6);
      border-color: rgba(167, 139, 250, 0.6);
    }

    .control-btn:active {
      transform: scale(1.05);
    }

    .control-btn.play-pause {
      width: 88px;
      height: 88px;
      font-size: 36px;
      background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
      box-shadow: 0 6px 30px rgba(139, 92, 246, 0.5);
    }

    .control-btn.play-pause:hover {
      transform: scale(1.15);
      box-shadow: 0 8px 40px rgba(139, 92, 246, 0.8);
    }

    .playlist {
      margin-top: 35px;
    }

    .playlist-title {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 15px;
      color: #a78bfa;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .playlist-item {
      padding: 16px;
      background: rgba(30, 30, 45, 0.6);
      border: 1px solid rgba(167, 139, 250, 0.2);
      border-radius: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .playlist-item:hover {
      background: rgba(30, 30, 45, 0.9);
      border-color: rgba(167, 139, 250, 0.5);
      transform: translateX(5px);
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
    }

    .playlist-item.active {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.4) 0%, rgba(236, 72, 153, 0.4) 100%);
      border-color: #a78bfa;
      color: white;
      box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
    }

    .playlist-item.active:hover {
      transform: translateX(8px);
    }

    .member-count {
      font-size: 12px;
      color: #a78bfa;
      text-align: center;
      margin-top: 8px;
      font-weight: 600;
    }

    .sync-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
      display: inline-block;
      margin-right: 6px;
      animation: pulse-glow 2s infinite;
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.8);
    }

    @keyframes pulse-glow {
      0%, 100% {
        opacity: 1;
        box-shadow: 0 0 10px rgba(74, 222, 128, 0.8);
      }
      50% {
        opacity: 0.6;
        box-shadow: 0 0 5px rgba(74, 222, 128, 0.4);
      }
    }

    /* Custom scrollbar for dark theme */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(30, 30, 45, 0.5);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #a78bfa 0%, #f472b6 100%);
    }

    /* Mobile Responsive Design */
    @media screen and (max-width: 768px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 20px;
        border-radius: 16px;
        max-width: 100%;
        max-height: 95vh;
      }

      h1 {
        font-size: 1.8em;
        margin-bottom: 20px;
      }

      .room-info {
        padding: 15px;
      }

      .room-code {
        font-size: 22px;
        letter-spacing: 3px;
      }

      .song-info {
        padding: 15px;
      }

      .song-title {
        font-size: 18px;
      }

      .song-artist {
        font-size: 13px;
      }

      .controls {
        gap: 15px;
        margin: 20px 0;
      }

      .control-btn {
        width: 56px;
        height: 56px;
        font-size: 20px;
      }

      .control-btn.play-pause {
        width: 76px;
        height: 76px;
        font-size: 32px;
      }

      .playlist-item {
        padding: 12px;
      }

      button {
        padding: 14px;
        font-size: 15px;
      }

      input {
        padding: 12px 14px;
        font-size: 15px;
      }
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 16px;
        max-height: 96vh;
      }

      h1 {
        font-size: 1.5em;
        margin-bottom: 16px;
        word-break: break-word;
      }

      .room-code {
        font-size: 20px;
        letter-spacing: 2px;
      }

      .song-title {
        font-size: 16px;
      }

      .controls {
        gap: 12px;
      }

      .control-btn {
        width: 50px;
        height: 50px;
        font-size: 18px;
      }

      .control-btn.play-pause {
        width: 68px;
        height: 68px;
        font-size: 28px;
      }

      .playlist-item {
        padding: 10px;
        font-size: 14px;
      }
    }

    @media screen and (max-width: 360px) {
      h1 {
        font-size: 1.3em;
      }

      .container {
        padding: 12px;
        max-height: 97vh;
      }

      .control-btn {
        width: 45px;
        height: 45px;
        font-size: 16px;
      }

      .control-btn.play-pause {
        width: 60px;
        height: 60px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéµ Its for you kavitha</h1>

    <!-- Landing Section -->
    <div id="landing" class="section active">
      <div class="input-group">
        <button onclick="createRoom()">Create New Room</button>
      </div>
      <div class="input-group">
        <label for="joinRoomInput">Or Join Existing Room</label>
        <input type="text" id="joinRoomInput" placeholder="Enter room code" maxlength="6">
        <button onclick="joinRoom()" style="margin-top: 10px;">Join Room</button>
      </div>
    </div>

    <!-- Player Section -->
    <div id="player" class="section">
      <div class="room-info">
        <div style="font-size: 12px; color: #a78bfa; margin-bottom: 5px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">Room Code</div>
        <div class="room-code" id="roomCode">------</div>
        <div class="member-count" id="memberCount">
          <span class="sync-indicator"></span>
          <span id="memberCountText">1 listener</span>
        </div>
      </div>

      <div class="status connected" id="status">
        Connected
      </div>

      <div class="player">
        <div class="song-info">
          <div class="song-title" id="songTitle">No song playing</div>
          <div class="song-artist" id="songArtist">-</div>
        </div>

        <div class="progress-bar" id="progressBar" onclick="handleSeek(event)">
          <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="time-display">
          <span id="currentTime">0:00</span>
          <span id="duration">0:00</span>
        </div>

        <div class="controls">
          <button class="control-btn" onclick="previousSong()">‚èÆ</button>
          <button class="control-btn play-pause" id="playPauseBtn" onclick="togglePlayPause()">‚ñ∂Ô∏è</button>
          <button class="control-btn" onclick="nextSong()">‚è≠</button>
        </div>
      </div>

      <div class="playlist">
        <div class="playlist-title">Playlist</div>
        <div id="playlistContainer"></div>
      </div>

      <button class="secondary" onclick="leaveRoom()" style="margin-top: 30px;">Leave Room</button>
    </div>
  </div>

  <audio id="audio" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
